<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="self-care-center">
  <nav>
    <h1>✨ Self Care Center ✨</h1>
  </nav>
  <main>
    <h3 class="message-type">Which type of message?</h3>
    <section class="message-type-box">
      <input class="input" id="affirmations" type="radio" value="affirmation" name="message-input">
      <label for="affirmation"><em>affirmation</em></label>
      <button class="receive-message">Receive Message</button>
      <input class="input" id="mantras" type="radio" value="mantra" name="message-input">
      <label for="mantra"><em>mantra</em></label>
    </section>
    <section class="message-display-box">
        <img class="meditation-image" src="assets/meditate.svg">
        <p class="message-text hidden"></p>
    </section>
    <p>
      <button class="clear-message hidden">Clear Message</button>
    </p>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
